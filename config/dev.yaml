# Development Environment Configuration
environment: dev

api:
  base_url: https://your-actual-api.example.com  # TODO: Replace with actual API URL
  timeout: 30
  retry_count: 3
  retry_delay: 2

auth:
  type: bearer  # Options: bearer, basic, api_key
  token: ""  # TODO: Add your actual token here or leave empty to use login
  # For basic auth
  username: testuser  # TODO: Replace with actual username
  password: Test@123  # TODO: Replace with actual password
  # For API Key
  api_key_header: X-API-Key
  api_key_value: ""  # TODO: Add actual API key if using API key auth

headers:
  Content-Type: application/json
  Accept: application/json
  X-Client-Id: ecocash-automation-client
  X-Environment: dev

endpoints:
  auth:
    login: /api/v1/auth/login
    refresh: /api/v1/auth/refresh
    logout: /api/v1/auth/logout
  payments:
    create: /api/v1/payments
    get: /api/v1/payments/{payment_id}
    list: /api/v1/payments
    cancel: /api/v1/payments/{payment_id}/cancel
  users:
    create: /api/v1/users
    get: /api/v1/users/{user_id}
    update: /api/v1/users/{user_id}
    delete: /api/v1/users/{user_id}

database:
  enabled: false
  host: dev-db.example.com
  port: 5432
  name: ecocash_dev

logging:
  level: DEBUG
  console: true
  file: true
  file_path: logs/dev.log

test_data:
  default_currency: USD
  default_country: US
  test_user_phone: +1234567890
