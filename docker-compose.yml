version: '3.8'

services:
  api-tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecocash-api-tests
    environment:
      - ENVIRONMENT=${ENV:-qa}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./config:/app/config
      - ./features:/app/features
      - ./reports:/app/reports
      - ./logs:/app/logs
    command: behave -D env=${ENV:-qa} --tags=${TAGS:-smoke}
    networks:
      - test-network

  allure-server:
    image: frankescobar/allure-docker-service:latest
    container_name: allure-server
    ports:
      - "5050:5050"
    environment:
      - CHECK_RESULTS_EVERY_SECONDS=5
      - KEEP_HISTORY=1
    volumes:
      - ./reports/allure-results:/app/allure-results
      - ./reports/allure-reports:/app/default-reports
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
